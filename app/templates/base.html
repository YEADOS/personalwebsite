<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %} - Nick Yeadon</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav class="navbar">
            
            <a a class="nav-logo" href="{{ url_for('auth.login')}}">Nicholas Yeadon</a>
            <ul class="nav-links">
                <!-- <li></li> -->
                <li><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                <li><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
                <li><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
                <li class="nav-line"></li>
                {% if g.user %}
                    <li><a class="nav-btn nav-link" href="#">Logout</a></li>
                {% else %} 
                    <li><a class="nav-btn nav-link" href="#">Login</a></li>
                {% endif %}
            </ul>
            
        </nav>
    </header>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
    
    <div class="container">
        <div class="section">
            
        </div>
        <div class="section">
            
        </div>
    </div>
</body>
</html>
