{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
<section class="container section"> 
    <h3 class="form-warning">⚠️ This is a demo feature only. Please do not enter real passwords or personal information.</h3>
    <form class="form-auth" method="post">
        <h2 class="form-heading">Login</h2>
        <label class="form-label" for="username">Username</label>
        <input class="form-input" name="username" id="username" required>
        <label class="form-label" for="password">Password</label>
        <input class="form-input" type="password" name="password" id="password" required>
        <input class="btn" type="submit" value="Login">
        
        <a class="form-link" href="{{ url_for('auth.register') }}">Don't have an accout? register here.</a>
    </form>
</section>
    

{% endblock %}
