{% extends 'base.html' %}

{% block title %}
    Register
{% endblock %}

{% block content %}
<section class="container section">
    <h3 class="form-warning">⚠️ This is a demo feature only. Please do not enter real passwords or personal information.</h3>
    <form class="form-auth" method="post">
        <h2 class="form-heading">Register</h1>
        <label class="form-label" for="username">Username</label>
        <input class="form-input" name="username" id="username" required>
        <label class="form-label" for="email">Email</label>
        <input class="form-input" type="email" name="email" id="email" required>
        <label class="form-label" for="password">Password</label>
        <input class="form-input" type="password" name="password" id="password" required>
        <input class="btn" type="submit" value="Register">
        
        <a class="form-link" href="{{ url_for('auth.login') }}">Already have an account? Login here.</a>
    </form>
</section>

    

{% endblock %}
